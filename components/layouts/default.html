<!DOCTYPE html>
<!--this is the head, header, nav and footer that will be compiled to any page that you call layout:default in the top Front Matter markdown-->
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Double curly braces load data from the top of html files in components/pages directory-->
	<meta description={{description}}>
	<meta property="og:title" content={{title}} />
	<meta property="og:type" content="website" />
	<meta property="og:url" content={{url}} />
	<meta property="og:image" content={{image}} />
	<meta property="og:description" content={{description}} />
	<title>{{title}}</title>
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="icon" type="image/ico" href="img/logo.ico">
	<link type="text/plain" rel="author" href="humans.txt" />
	<!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SVG Weather">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="SVG Weather">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#000000">
	<link href="css/styles.css" rel="stylesheet">
	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	<!--header closes on each page for unique hero images etc-->
	<!--body tag injects unique pages from pages directory-->
{{> body}}
	<script src="sw.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
