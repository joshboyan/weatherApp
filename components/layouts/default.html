<!DOCTYPE html>
<!--this is the head, header, nav and footer that will be compiled to any page that you call layout:default in the top Front Matter markdown-->
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Double curly braces load data from the top of pages -->
	<meta description={{description}}>
	<meta property="og:title" content={{title}} />
	<meta property="og:type" content="website" />
	<meta property="og:url" content={{url}} />
	<meta property="og:image" content={{image}} />
	<meta property="og:description" content={{description}} />
	<title>{{title}}</title>
	<!--all file paths need to start with % to compile correctly inot different builds. For example: %img/, %css/, %js/-->
	<link rel="icon" type="image/png" href="%img/favicon.png">
	<link rel="icon" type="image/ico" href="%img/logo.ico">
	<link type="text/plain" rel="author" href="%humans.txt" />
	<link href="%css/styles.css" rel="stylesheet">
	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	<header role="banner">
		<a href="#main" class="sr-only">Skip to content</a>
		<nav role="navigation">
			
		</nav>
	<!--header closes on each page for unique hero images etc-->
	<!--body tag injects unique pages from pages directory-->
{{> body}}

	<footer role="contentinfo">
		
	</footer>
	<script src="%js/scripts.js"></script>
</body>
</html>
